<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Piedra" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>

  <!-- Background -->

  <div class="video-container">
    <video autoplay loop>
                    <source src="https://mdbootstrap.com/img/video/Tropical.mp4" type="video/mp4" class="vid" />
                </video>
  </div>




  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <h1 class="text-center">Drink Game</h1>
        <div class="mainArea col-md-6">
          <span id="start" class="button"> Start </span> Counter:
          <div id="count">30</div>
          Question:
          <div id="question"></div>
          Answers:
          <div id="answers">
          </div>
        </div>
      </div>
    </div>
  </div>






  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script>
    var start;
    var gameHTML;
    var counter = 30;
    var questionArray = ["Which beer has the highest alcohol content?", "Which one is the mexican beer?"];
    var answerArray = [
      ["Sam Adams Utopias  |", "BrewDog Tactical Nuclear Penguin  |", "Struise Black Damnation VI  |", "!Schorschbräu Schorschbock  |"],
      ["Bud Light", "Hofbräuhaus", "Grolsch", "Pacifico"]
    ]
    var correctAnswers = ["C. Schorschbräu Schorschbock", "D. Pacifico"];
    var questionCounter = 0;
    var selectAnswer;
    var theClock;
    var correctTally = 0;
    var incorrectTally = 0;
    var unansweredTally = 0;





    $(document).ready(function() {

      // once start button is clicked counter decreses by 1 unitll counter ===0
      $(window).on('click', function(evt) {
        setInterval(function() {
          // decrease counter
          counter--;
          $("#count").html(counter)

        }, 1000)
      });


      // prints the question on the screen
      function showQuestions(myQuestion) {
        console.log(myQuestion);
        $('#question').html(myQuestion);
      }

      // prints an array of answers to the screen
      function showAnswers(myAnswers) {
        console.log(myAnswers)
        $('#answers').html(myAnswers);
        // for each answer in the array, create a span element with the answer inside
        // each span element needs a click action to select the answer

      }
      var q = questionArray[0]
      showQuestions(q);

      var a = answerArray[0]
      showAnswers(a);


      $("body").on("click", ".answers", function(event) {
        //answeredQuestion = true;
        selectedAnswer = $(".answers").text();
        if (answerArray === correctAnswers[questionCounter]) {
          //alert("correct");

          clearInterval(theClock);
          generateWin();
        } else {
          //alert("wrong answer!");
          clearInterval(theClock);
          generateLoss();
        }
      });
      //  rest button
      $("body").on("click", ".reset-button", function(event) {

        resetGame();
      });
    });

    function generateLossDueToTimeOut() {
  	unansweredTally++;
  	gameHTML =   counter + "</span></p>" + "<p class='text-center'>You ran out of time!  The correct answer was: " + correctAnswers[questionCounter] + "</p>"
  	$(".mainArea").html(gameHTML);
  	setTimeout(wait, 4000);  //  change to 4000 or other amount
  }

  function generateWin() {
  	correctTally++;
  	gameHTML =  counter + "</span></p>" + "<p class='text-center'>Correct! The answer is: " + correctAnswers[questionCounter] + "</p>"
  	$(".mainArea").html(gameHTML);
  	setTimeout(wait, 4000);  //  change to 4000 or other amount
  }

  function generateLoss() {
  	incorrectTally++;
  	gameHTML =   counter + "</span></p>" + "<p class='text-center'>Wrong! The correct answer is: "+ correctAnswers[questionCounter] + "</p>" + "<img class='center-block img-wrong' src='img/x.png'>";
  	$(".mainArea").html(gameHTML);
  	setTimeout(wait, 4000); //  change to 4000 or other amount
  }

  function generateHTML() {
  	gameHTML =   questionArray[questionCounter] + "</p><p class='first-answer answer'>A. " + answerArray[questionCounter][0] + "</p><p class='answer'>B. "+answerArray[questionCounter][1]+"</p><p class='answer'>C. "+answerArray[questionCounter][2]+"</p><p class='answer'>D. "+answerArray[questionCounter][3]+"</p>";
  	$(".mainArea").html(gameHTML);
  }

  function timerWrapper() {
  	theClock = setInterval(thirtySeconds, 1000);
  	function thirtySeconds() {
  		if (counter === 0) {
  			clearInterval(theClock);
  			generateLossDueToTimeOut();
  		}
  		if (counter > 0) {
  			counter--;
  		}
  		$(".timer").html(counter);
  	}
  }


    function wait() {
      if (questionCounter < 7) {
        questionCounter++;
        generateHTML();
        counter = 30;
        timerWrapper();
      } else {
        finalScreen();
      }
    }






    function resetGame() {
      questionCounter = 0;
      correctTally = 0;
      incorrectTally = 0;
      unansweredTally = 0;
      counter = 30;
      generateHTML();
      timerWrapper();
    }




  </script>








</body>

</html>
